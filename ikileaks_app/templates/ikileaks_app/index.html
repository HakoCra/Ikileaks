{% extends 'ikileaks_app/base.html' %}
{% block content %}
<form action="{% url 'ikileaks_app:new_ikili' %}" method="post">
  {% csrf_token %}
  {{ ikili_form }}
  <input type="submit">
</form>

{% for ikili in ikili_list %}
  {{ ikili.html|safe }}<br>
{% endfor %}

<footer>
  {% if user.is_authenticated %}
    {{ user }}
  {% else %}
    <a href="{% url 'ikileaks_app:login' %}">login</a>
  {% endif %}
</footer>
{% endblock %}
